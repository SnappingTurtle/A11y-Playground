<div class="svg-container">
  <svg class="home-grown-svg" width="100%" height="100%" 
    viewBox="0 0 20 24" 
    preserveAspectRatio="none"
    xmlns="http://www.w3.org/2000/svg">
    
    <g>
      <polygon [attr.fill]="mycolour" [attr.stroke-width]="strokeWidth" [attr.stroke]="strokeColour"
        points="0,0 16,0 20,10 16,20 0,20" />
    </g>
  </svg>
  <img class="step-icon" type="image/svg+xml" src="{{stepIcon}}">
  <div class="step-text">{{stepText}}</div>
</div>
